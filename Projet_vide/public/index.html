<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>WebMobUI</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>

</head>

<body>
  <!--partie header-->
  <header>
    <img src="" alt="Logo">
    <span class="material-icons">search</span>
    <!-- <input type="search" spellcheck="false" autocapitalize="false" autofocus> -->
  </header>
  <div class="theApp">
    <!-- partie home -------------------------------------------->
    <div class="section home active" id="home">
      <div class="textHome">
        <div class="titrePage">Spotlifyier</div>
        <div class="titreSecondaire">Playlists</div>
      </div>

      <ul class="playlistContainer">
        <li><button>Electro</button></li>
        <li><button>House</button></li>
        <li><button>Hardstyle</button></li>
      </ul>

      <div class="return">
        <button>Retour vers les chansons</button>
      </div>
    </div>
    <!-- partie player ------------------------------------------->
    <div class="section player hidden" id="player">
      <img src="" alt="">
      <!-- <audio src=""></audio> -->
      <audio controls>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="playerIcon">
        <span class="material-icons previous">skip_previous</span>
        <span class="material-icons play">play_arrow</span>
        <span class="material-icons next">skip_next</span>
      </div>
    </div>

    <!-- partie artistes --------------------------------------->

    <div class="section containerArtistes artist hidden" id="artiste">

      <a class="artistInd hidden">
        <img src="" alt="">
        <div class="artistName"></div>
      </a>
    </div>

    <div class="section artistSongs hidden">
      <div class="listeTitres">
        <ul></ul>
      </div>
    </div>


  

  <!-- partie morceaux -->
  <div class="section music hidden" id="music">
    <div class="listeTitres">
      <ul></ul>
    </div>

  </div>

  </div>

  <!--partie footer-->
  <footer id="navigationMenu">
    <a href="#home" class="menu material-icons active" id="boutonHome">home</a>
    <a href="#player" class="menu material-icons" id="boutonPlayer">queue_music</a>
    <a href="#artist" class="menu material-icons" id="boutonArtist">slow_motion_video</a>
    <a href="#music" class="menu material-icons" id="boutonMusique">playlist_play</a>
  </footer>
</body>

</html>
